<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide Info</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Atomic+Age&family=Croissant+One&family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Jquery For Sweet Alert When User Empty Filed Submit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center text-dark pt-5 pb-2 fntFmily">Country Guide Info</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center my-5 pt-5">
                    <input type="text" id="country-inp" placeholder="Enter a country name here..." class="form-control mx-2 fntFmily bg-dark text-light" value="Bangladesh"/>
                    <button id="search-btn" class="btn btn-primary px-3 fntFmily">Search</button>
                </div>
                <div>
                    <h2 class="text-end text-muted fntFmily">Developed By Prothes</h2>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="pb-3 d-flex justify-content-center">
                    <h2 class="text-dark fntFmily">Result :</h2>
                </div>
                <div class="px-5 text-center d-flex justify-content-center">
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>




    

    <!-- Custom JS -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
